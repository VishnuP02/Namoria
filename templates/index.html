<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoria - Fantasy Name Generator</title>
    <style>
        body {
            font-family: "Cinzel", serif;
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Slightly darker for better contrast */
            padding: 20px;
            width: 50%;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            font-size: 2em;
        }
        form {
            margin: 20px auto;
            width: 300px;
        }
        label {
            display: block;
            margin: 10px auto;
            color: #ffdd77; /* Brighter gold for better visibility */
        }
        select, input {
            background: rgba(255, 255, 255, 0.8); /* Light background */
            display: block;
            margin: 10px auto;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ffcc00; /* Gold border */
            font-size: 1em;
        }
        button {
            background-color: #ffcc00;
            color: #222;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #ffd700; /* Brighter gold on hover */
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Namoria - Fantasy Name Generator</h1>
        <form method="post">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat.capitalize() }}</option>
                {% endfor %}
            </select>

            <label for="length">Max Name Length:</label>
            <input type="number" name="length" id="length" value="8" min="3" max="15">

            <label for="number">Number of Names:</label>
            <input type="number" name="number" id="number" value="5" min="1" max="20">

            <button type="submit">Generate Names</button>
        </form>

        {% if names %}
            <div class="result">
                <h2>Generated Names:</h2>
                <ul>
                    {% for name in names %}
                        <li>{{ name }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
